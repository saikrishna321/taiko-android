jobs:
- job: macOS
  pool:
    vmImage: 'ubuntu-16.04'
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '8.x'

  - bash: |
      wget -q "https://dl.genymotion.com/releases/genymotion-3.0.1/genymotion-3.0.1-linux_x64.bin"
    displayName: 'Download Genymotion Installer'
  - bash: |
      chmod +x ./genymotion-2.12.0-linux_x64.bin
      echo "y" | ./genymotion-2.12.0-linux_x64.bin
      ENV PATH="${PATH}:/opt/genymobile/genymotion/"
    displayName: 'Run Genymotion installer'
  - script: |
      gmtool help
    displayName: 'Run GMTool'