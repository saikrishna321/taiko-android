jobs:
- job: macOS
  pool:
    vmImage: 'macOS-10.13'
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '8.x'

  - bash: |
      pip3 install gmsaas
    displayName: 'Download Genymotion Installer'
  - bash: |
      gmsaas config set android-sdk-path $ANDROID_HOME
    displayName: 'Set Android Sdk Path'
   
  - bash: |
      gmsaas auth login "$(user)" "$(pass)"
      gmsaas recipes list
    displayName: 'Run Genymotion'